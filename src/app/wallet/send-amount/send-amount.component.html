<body>
  <header>
    <div class="img-back">
      <a routerLink="">
        <img src="../../../assets/icon/back.svg" alt=""> 
      </a>
    <div class="tittle-send">
      <h2>Destinatario</h2>
    </div>
  </div>
  </header>
  <main>
    <div class="container-main">
      <h3>Ingresa un monto</h3>
      <p>¿Cuánto dinero quieres enviar?</p>
    </div>
    <div class="user-container">
      <ion-avatar>
        <img [src]="photo || 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="foto de perfil" />
      </ion-avatar>
      <div>
        <p>{{ userName }}</p>
        <p>+598 91 489261</p>
      </div>
    </div>
    <div class="amount-container">
        <div class="amount">
          <button (click)="monto(-100)">-</button>
          <p>${{ balance }}</p>
          <button (click)="monto(+100)">+</button>
        </div>
        <div>
          <p>Acciones rapidas</p>
        </div>
        <div class="button-fast">
          <button (click)="monto(+500)">$500</button>
          <button (click)="monto(+1500)">$1500</button>
          <button (click)="monto(+2000)">$2000</button>
        </div>
    </div>
    <div class="button-end">
      <div>
        <a routerLink="/send">
        <button class="back">Volver</button>
      </a>
      </div>
      <div>   
          <button (click)="guardarInformacion()" class="next">Siguiente</button>
        
      </div>
      
        
    </div>
  </main>

</body>
