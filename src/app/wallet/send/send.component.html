<body>
  <header>

        <img src="../../../assets/icon/back.svg" alt="">

    <div class="tittle-send">
      <h2>Destinatario</h2>

  </div>
  </header>

  <main>
    <div>

      <p>¿A quién le quieres enviar el dinero?</p>
    </div>
  </main>

  
  
   
  
    <aside>
      <div class="container-aside">
        <div class="aside-perfiles">
          <p>Destinatarios recientes</p>
          <div class="perfil">
            <ion-avatar>

          </div>
        </div>
      </div>

      <div class="container-aside2">
        <div class="aside-perfiles">
          <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="search()"></ion-searchbar>

          <ion-list>
            <ion-item *ngFor="let user of users$ | async">
              <ion-avatar>
                <img [src]="user.photoURL || 'ruta_por_defecto_si_vacio'" alt="Foto de perfil" />
              </ion-avatar>
              <ion-label>{{ user.displayName }}</ion-label>
              <button (click)="sendMoney(user)">Enviar</button>
            </ion-item>
          </ion-list>
          <div class="perfil2">
            <div class="perfil-container">
              <ion-avatar>
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />        
              </ion-avatar>
              <p>martin moreira</p>
              <a routerLink="/send-amount">
                <button>Enviar</button>
              </a>
            </div>
            
            <div class="perfil-container">
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />              
            </ion-avatar>
            <p>lucas olivera</p>
            <a routerLink="/send-amount">
              <button>Enviar</button>
            </a>
            </div>

            <div class="perfil-container">
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />              
            </ion-avatar>

            <a routerLink="/send-amount">
              <button>Enviar</button>
            </a>
            
            </div>

          </div>
        </div>
      </div>
    </aside>

    <footer>
      <div class="footer-container">
        <p class="tittle-footer">Prueba de otra manera</p>
        <div class="footer-button">
          <button class="button1">
            <img src="../../../assets/icon/icon.svg" alt="">
          </button><p>Número de teléfono</p>
         
          <button (click)="startScan()" class="button2">
            <img src="../../../assets/icon/Vector(2).svg" alt="">
          </button><p>Código QR</p>
        
        </div>
        
      </div>
    </footer>
